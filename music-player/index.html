<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container"><img src="https://images.991.com/large_image/The+Doors+The+Best+Of+The+Doors+-+nod+lt-165254.jpg" alt="Album Art"></div>
        <h2 id="title">Music Name</h2>
        <h3 id="artist">Artist</h3>
        <audio src="music/The Doors - The Best Of The Doors/15 The Doors - Riders on The Storm.mp3" ></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
